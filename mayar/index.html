<!DOCTYPE html>
<html lang="su">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kuis interaktif ngeunaan sajarah jeung asal-usul Tahu Bulat dina basa Sunda. Uji pangaweruh anjeun ayeuna!">
    <meta name="keywords" content="kuis, tahu bulat, sunda, budaya, makanan tradisional, kuis interaktif">
    <meta name="author" content="Kuis Tahu Bulat">
    <meta property="og:title" content="Kuis Tahu Bulat - Ngawasah Ã‰lmu Ngeunaan Tahu Bulat">
    <meta property="og:description" content="Uji pangaweruh anjeun ngeunaan sajarah jeung asal-usul Tahu Bulat dina kuis interaktif ieu!">
    <meta property="og:image" content="../src/logo.png">
    <meta property="og:url" content="https://kuistahubulat.com">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#5D4037">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../src/logo.png">
    <link rel="apple-touch-icon" href="../src/logo.png">
    
    <title>Kuis Tahu Bulat - Budaya Sunda</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Name Input Modal -->
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>Asupkeun Nami Anjeun</h2>
            <p>Ketik nami anjeun kanggo ngamimitian kuis:</p>
            <input type="text" id="player-name" placeholder="Nami anjeun..." class="name-input">
            <div id="name-error" class="error-message"></div>
            <button id="start-quiz-btn" class="btn">MULAI</button>
        </div>
    </div>

    <div class="container">
        <!-- Hiasan Kujang -->
        <div class="kujang-decoration">
            <svg viewBox="0 0 100 100" class="kujang">
                <path d="M50,10 L60,30 L80,35 L65,50 L70,70 L50,60 L30,70 L35,50 L20,35 L40,30 Z" fill="var(--primary)" opacity="0.2"/>
            </svg>
        </div>
        
        <div class="header">
            <div class="sundanese-pattern"></div>
            <h1>Mayar Tahu Bulat</h1>
            <p class="subtitle">Lunasan Tahu Bulat</p>
        </div>

        <div id="quiz-screen" class="screen">
            <div id="question-container">
                <h2 id="question">Pertanyaan bakal muncul di dieu</h2>
                <div id="options" class="options">
                    <!-- Opsi bakal ditambahkeun ku JavaScript -->
                </div>
            </div>
            
            <div id="feedback" class="feedback hidden">
                <p id="feedback-text"></p>
                <button id="next-btn" class="btn">Pertanyaan Salajengna</button>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <div class="receipt-card">
                <div class="receipt-header">
                    <span class="receipt-title">Pembayaran QR</span>
                    <div class="receipt-date" id="receipt-date">07/09 15:31:33</div>
                </div>
                <div class="receipt-body">
                    <div class="receipt-amount" id="receipt-amount">Rp 10.313</div>
                    <div class="receipt-status" id="receipt-status">Berhasil</div>
                    <div class="receipt-check">
                        <div class="checkmark-circle">
                            <img src="../src/checked.png" alt="Checkmark" class="checkmark" id="checkmark-img">
                        </div>
                    </div>
                    <div class="receipt-user" id="receipt-user">Dari <span class="receipt-user-name">Pengguna</span></div>
                    <div class="receipt-txn" id="receipt-txn">No.Transaksi <span class="receipt-txn-no">153124000508</span></div>
                    <div class="receipt-rrn" id="receipt-rrn">RRN <span class="receipt-rrn-no">287524310</span></div>
                </div>
                <div class="receipt-footer" id="receipt-footer"></div>
            </div>
        </div>
    </div>

    <audio id="correct-sound" preload="auto">
        <source src="../src/correct.mp3" type="audio/mpeg">
        Hapunten, browser anjeun teu ngadukung elemen audio.
    </audio>
    <audio id="wrong-sound" preload="auto">
        <source src="../src/wrong.mp3" type="audio/mpeg">
        Hapunten, browser anjeun teu ngadukung elemen audio.
    </audio>
    <audio id="background-music" loop>
        <source src="../src/bs-tahubulat.mp3" type="audio/mpeg">
        Hapunten, browser anjeun teu ngadukung elemen audio.
    </audio>
    <audio id="lunas-sound" preload="auto">
        <source src="../src/lunas.mp3" type="audio/mpeg">
        Hapunten, browser anjeun teu ngadukung elemen audio.
    </audio>

    <script src="../script.js"></script>
</body>
</html>
