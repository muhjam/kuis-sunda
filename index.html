<!DOCTYPE html>
<html lang="su">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kuis interaktif ngeunaan sajarah jeung asal-usul Tahu Bulat dina basa Sunda. Uji pangaweruh anjeun ayeuna!">
    <meta name="keywords" content="kuis, tahu bulat, sunda, budaya, makanan tradisional, kuis interaktif">
    <meta name="author" content="Kuis Tahu Bulat">
    <meta property="og:title" content="Kuis Tahu Bulat - Ngawasah Élmu Ngeunaan Tahu Bulat">
    <meta property="og:description" content="Uji pangaweruh anjeun ngeunaan sajarah jeung asal-usul Tahu Bulat dina kuis interaktif ieu!">
    <meta property="og:image" content="src/logo.png">
    <meta property="og:url" content="https://kuistahubulat.com">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#5D4037">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="src/logo.png">
    <link rel="apple-touch-icon" href="src/logo.png">
    
    <title>Kuis Tahu Bulat - Budaya Sunda</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Hiasan Kujang -->
        <div class="kujang-decoration">
            <svg viewBox="0 0 100 100" class="kujang">
                <path d="M50,10 L60,30 L80,35 L65,50 L70,70 L50,60 L30,70 L35,50 L20,35 L40,30 Z" fill="var(--primary)" opacity="0.2"/>
            </svg>
        </div>
        
        <div class="header">
            <div class="sundanese-pattern"></div>
            <h1>Kuis Tahu Bulat</h1>
            <p class="subtitle">Ngawasah Élmu Ngeunaan Tahu Bulat</p>
            <div class="score-container">
                <span class="cokot-text">Tambut: </span>
                <span id="score-display">
                    <span class="tahu-icon">🍢</span>
                    <span class="tahu-icon">🍢</span>
                    <span class="tahu-icon">🍢</span>
                </span>
            </div>
        </div>

        <div id="start-screen" class="screen">
            <div class="start-content">
                <img src="src/logo.png" alt="Tahu Bulat" class="logo">
                <h2>Kuis Tahu Bulat Gratis!</h2>
                <p>Jawab 3 patarosan, meunangkeun tahu bulat gratis!<br>Semakin leres jawaban anjeun, beuki loba tahu anu didapat!</p>
                <button id="start-btn" class="btn">Ulin Ahh</button>
            </div>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
                <div id="question-count">Pertanyaan 1/3</div>
            </div>
            
            <div id="question-container">
                <h2 id="question">Pertanyaan bakal muncul di dieu</h2>
                <div id="options" class="options">
                    <!-- Opsi bakal ditambahkeun ku JavaScript -->
                </div>
            </div>
            
            <div id="feedback" class="feedback hidden">
                <p id="feedback-text"></p>
                <button id="next-btn" class="btn">Pertanyaan Salajengna</button>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>HASIL KUIS</h2>
            <div id="result-message" class="result-message"></div>
            
            <div class="result-buttons">
                <button id="restart-btn" class="btn">
                    <span class="btn-text">Ulangi Kuis</span>
                    <span class="btn-icon">🔄</span>
                </button>
                <button id="back-to-menu-btn" class="btn" title="Kembali ka Menu Utama">
                    <span class="btn-icon">🏠</span>
                </button>
            </div>
        </div>
    </div>

    <audio id="correct-sound" preload="auto">
        <source src="src/correct.mp3" type="audio/mpeg">
        Hapunten, browser anjeun teu ngadukung elemen audio.
    </audio>
    <audio id="wrong-sound" preload="auto">
        <source src="src/wrong.mp3" type="audio/mpeg">
        Hapunten, browser anjeun teu ngadukung elemen audio.
    </audio>
    <audio id="background-music" loop>
        <source src="src/bs-tahubulat.mp3" type="audio/mpeg">
        Hapunten, browser anjeun teu ngadukung elemen audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
